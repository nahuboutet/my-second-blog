<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div><h1><a href="/">Django Girls</a></h1></div>
        {% for post in posts %}
            <div>
                <p>Publicado: {{ post.published_date }} </p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p> {{ post.text|linebreaksbr }} </p>
            </div>
        {% endfor %}


    </body>
</html>
